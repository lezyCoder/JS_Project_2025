<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="inputData">
        <input type="text" placeholder="Enter a word here " />
        <button type="button">Search</button>
      </div>

      <div class="description">
        <p class="meaning">Meaning here</p>

        <audio src="">audio</audio>
      </div>
      <!-- Description End -->

      <div class="others">
        <div class="synonyms">
          <h3>Synonyms</h3>
          <p id="synonym">Hello</p>
        </div>
        <div class="antonyms">
          <h3>Antonyms</h3>
          <p id="antonym">Bye</p>
        </div>
      </div>
    </div>
    <!-- Container End   -->
    <script src="script.js"></script>
  </body>
</html>
