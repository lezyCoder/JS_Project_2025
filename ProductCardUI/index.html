<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <div class="container">
      <!-- Product Added Here  -->
      <div class="product">
        <div class="heartContainer">
          <i class="fa-regular fa-heart" id="heartIcon"></i>
        </div>
        <div class="imgContainer">
          <img
            src="https://imgs.search.brave.com/4vs6Oiylwyk8cD_cUWIyd7CIK8Q3pSvN8vwpFZo_fys/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9tLm1l/ZGlhLWFtYXpvbi5j/b20vaW1hZ2VzL0kv/NDFCUXZTcEZJOUwu/anBn"
            alt="img here "
          />
        </div>

        <div class="description">
          <h2>Zenitsu</h2>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Repellat
            id tempore, numquam aliquam sint laboriosam.
          </p>
        </div>

        <div class="addToCart">
          <h2>$137</h2>

          <button type="submit">
            <i class="fas fa-shopping-cart"></i>Add to Cart
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
