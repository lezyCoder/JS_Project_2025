<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoginPage</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Smiley.svg/1200px-Smiley.svg.png"
        alt="logo here "
        width="50"
        height="50"
      />

      <div class="list-items">
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </div>

      <select name="" id="selection" class="options">
        <option value="english" selected>English</option>
        <option value="spanish">Spanish</option>
      </select>
    </nav>

    <main>
      <div class="container">
        <div class="left-link">
          <i class="fa-regular fa-ellipsis-vertical" id="icon"></i>
        </div>
        <div class="box">
          <p><a href="ComingSoon.html">Report a problem</a></p>
        </div>
        <h2>Welcome to Customer Portal</h2>

        <form class="login_details">
          <form action="#" method="POST">
            <!-- Last Name Input -->
            <label for="lastname" class="labels">
              <span>*</span> Last Name
            </label>
            <input
              type="text"
              placeholder="Last name"
              required
              id="lastname"
              name="lastname"
            />

            <!-- Case ID Input -->
            <label for="caseID" class="labels"> <span>*</span> Case Id </label>
            <input
              type="text"
              placeholder="Case ID"
              required
              id="caseID"
              name="caseID"
              max="10"
            />

            <!-- Log In Button -->
            <button type="submit" id="submit">Log In</button>
         

          <a href="RegistrationPage.html" class="right-link">don't have id ?</a>
        </form>
      </div>
    </main>

    <footer class="footer">
      <p>
        &#169; | 2024 Loginpage |
        <a href="http://" target="_blank" rel="noopener noreferrer"
          >privacy_policy</a
        >
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
